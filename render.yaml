services:
  - type: web
    name: ironlord-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    healthCheckPath: /health
    envVars:
      - key: ODDS_API_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: CORS_ORIGIN
        value: https://your-app.vercel.app
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 8000
