services:
  - type: web
    name: better-bets-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    healthCheckPath: /health
    envVars:
      - key: ODDS_API_KEY
        sync: false
        # Get from: https://the-odds-api.com
      - key: MONGO_URI
        sync: false
        # Optional: Only if using bet logging
        # Example: mongodb+srv://user:pass@cluster.mongodb.net/db
      - key: CORS_ORIGIN
        sync: false
        # CRITICAL: Set to your Vercel frontend URL (not "*")
        # Example: https://better-bets.vercel.app
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 8000
